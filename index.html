<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>


</head>
<body>
  <main>

  <div class="images">
    <img class="pattern" src="./images/bg-pattern-desktop.svg" alt="pattern">
    <img class="woman" src="./images/illustration-woman-online-desktop.svg" alt="illustration-box-desktop">
    <img class="box" src="./images/illustration-box-desktop.svg" alt="box">
   
  </div>
  <div class="faq">
    <h2>FAQ</h2>
    <button class="buttons" id="button">
     <p class="question">How many team members can I invite? <img class="arrows" src="./images/icon-arrow-down.svg" alt=""></p>
     <p class="answer">
      You can invite up to 2 additional users on the Free plan. There is no limit on 
      team members for the Premium plan. 
     </p> 
     
    </button>

    <button class="buttons" id="button">
      <p class="question">What is the maximum file upload size? <img class="arrows" src="./images/icon-arrow-down.svg" alt=""></p>
      <p class="answer">No more than 2GB. All files in your account must fit your allotted storage space.</p> 
    
    
    </button>
    <button class="buttons" id="button">
      <p class="question">How do I reset my password? <img class="arrows" src="./images/icon-arrow-down.svg" alt=""></p>
      <p class="answer"> Click “Forgot password” from the login page or “Change password” from your profile page.
        A reset link will be emailed to you.</p> 
     
      
    </button>
    <button class="buttons" id="button">
      <p class="question">Can I cancel my subscription? <img class="arrows" src="./images/icon-arrow-down.svg" alt=""></p> 
      <p class="answer"> Yes! Send us a message and we’ll process your request no questions asked.</p> 
   
    
    </button>
    <button class="buttons" id="button">
      <p class="question">Do you provide additional support? <img class="arrows" src="./images/icon-arrow-down.svg" alt=""></p> 
      <p class="answer">Chat and email support is available 24/7. Phone lines are open during normal business hours.</p> 
    
   
    </button>
  </div> 
  </main>
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>


<script src="script.js"></script>
</body>
</html>
